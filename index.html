<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Photo Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #020617; /* slate-950 */
        background-image: radial-gradient(
          circle at 1px 1px,
          rgba(255, 255, 255, 0.05) 1px,
          transparent 0
        );
        background-size: 2rem 2rem;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-reveal {
        animation: reveal 0.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
        opacity: 0; /* Start hidden */
      }
      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 5px rgba(34, 211, 238, 0.2),
            0 0 10px rgba(34, 211, 238, 0.1);
        }
        50% {
          box-shadow: 0 0 20px rgba(34, 211, 238, 0.6),
            0 0 30px rgba(34, 211, 238, 0.4);
        }
      }
      .hover-glow:hover {
        animation: glow 2s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
